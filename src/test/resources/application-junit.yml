# Server
server:
  port: 0

# Database
spring:
  datasource:
    url: jdbc:h2:mem:test;Mode=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    initialize: true
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate.ddl-auto: create-drop
