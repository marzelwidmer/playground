<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Leaf</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="#{app.customer.title}">Customers</h2>

    <form id="togglingForm" class="form-horizontal" th:action="${createLink.href}"  th:object="${customer}" method="post">
        <fieldset>
            <!-- Form Name -->
            <legend th:text="#{app.customer.add}">Add Customer</legend>
            <div class="form-group">
                <label class="col-lg-3 control-label">Full name <sup>*</sup></label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name" th:field="*{firstname}"  />
                </div>
                <div class="col-lg-4">
                    <input type="text" class="form-control" id="lastname"  name="lastname" placeholder="Last name" th:field="*{lastname}"  />
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="addCustomer"></label>
                <div class="col-md-4">
                    <button id="addCustomer" name="addCustomer" class="btn btn-primary" type="submit">Add Customer</button>
                </div>
            </div>
        </fieldset>
    </form>


</div>
</body>
</html>
