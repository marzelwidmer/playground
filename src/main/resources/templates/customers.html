<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Leaf</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Customers</h2>



    <form class="form-horizontal" action="" method="post">
        <fieldset>

            <!-- Form Name -->
            <legend>Add Customer</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="firstname">Firstname</label>
                <div class="col-md-4">
                    <input id="firstname" name="firstname" type="text" placeholder="enter your firstname here please." class="form-control input-md" />

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="latname">Lastname</label>
                <div class="col-md-4">
                    <input id="latname" name="latname" type="text" placeholder="enter your lastname here please." class="form-control input-md" />

                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="addCustomer"></label>
                <div class="col-md-4">
                    <button id="addCustomer" name="addCustomer" class="btn btn-primary">Add Customer</button>
                </div>
            </div>

        </fieldset>
    </form>



    <span th:text="'Total customers :' + ${customers.size()}"></span>
    <li th:each="c:${customers}">
        <span th:text="${c.firstname} + ' ' +  ${c.lastname}"></span>
    </li>


</div>
</body>
</html>
